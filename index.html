<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOFEED MKT | Marketing Estratégico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #5D4FEB;
            --secondary: #36ce7c;
            --dark: #1a1a1a;
            --light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #121212, #2a2a2a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }
        
        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: white;
        }
        
        h1 span {
            display: inline-block;
            animation: bounce 3s infinite ease-in-out;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(93, 79, 235, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--secondary);
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            filter: blur(40px);
            opacity: 0.4;
        }
        
        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -200px;
            right: -200px;
            border-radius: 50%;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -150px;
            left: -100px;
            border-radius: 50%;
        }
        
        .shape-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: moveParticle 15s linear infinite;
        }
        
        @keyframes moveParticle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 0.3;
                transform: scale(1);
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateX(var(--end-x)) translateY(var(--end-y));
            }
        }

        .team-preview {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 2rem 0;
        }
        
        .team-member {
            text-align: center;
        }
        
        .member-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary);
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .member-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(54, 206, 124, 0.5);
        }
        
        .member-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .member-role {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1.5rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <div class="particles" id="particles-container">
            <!-- Particles will be created by JavaScript -->
        </div>
    </div>
    
    <div class="container">
        <h1>
            <span style="animation-delay: 0.1s;">N</span>
            <span style="animation-delay: 0.2s;">O</span>
            <span style="animation-delay: 0.3s;">F</span>
            <span style="animation-delay: 0.4s;">E</span>
            <span style="animation-delay: 0.5s;">E</span>
            <span style="animation-delay: 0.6s;">D</span>
            <br>
            <span style="animation-delay: 0.7s;">M</span>
            <span style="animation-delay: 0.8s;">K</span>
            <span style="animation-delay: 0.9s;">T</span>
        </h1>
        
        <p class="tagline">Estratégias de marketing que transformam negócios</p>
        
        <!-- Equipe -->
        <div class="team-preview">
            <div class="team-member">
                <img src="GABRIEL.jpg" alt="Gabriel Silvério" class="member-img">
                <p class="member-name">Gabriel Silvério</p>
                <p class="member-role">Marketing Estratégico</p>
            </div>
            <div class="team-member">
                <img src="ALIELLY.PNG" alt="Anielly Richter" class="member-img">
                <p class="member-name">Anielly Richter</p>
                <p class="member-role">Gestão de Conteúdo</p>
            </div>
        </div>
        
        <a href="marketing-pitch-site.html" class="btn">Conheça Nossos Serviços</a>
        <a href="#" class="btn btn-secondary">Entre em Contato</a>
        
        <!-- Redes Sociais -->
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="social-link"><i class="far fa-envelope"></i></a>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create space dust (particles)
            const container = document.getElementById('particles-container');
            const particleCount = 150; // Aumentado de 50 para 150
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(container);
            }
            
            // Continue creating particles
            setInterval(() => {
                createParticle(container);
            }, 200); // Diminuído de 300 para 200 para criar partículas mais rapidamente
        });
        
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 1 and 5px (aumentado o tamanho máximo)
            const size = Math.random() * 4 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            particle.style.left = `${startX}%`;
            particle.style.top = `${startY}%`;
            
            // Random end position (for movement)
            const endX = (Math.random() - 0.5) * 80; // Aumentado de 50 para 80
            const endY = (Math.random() - 0.5) * 80; // Aumentado de 50 para 80
            particle.style.setProperty('--end-x', `${endX}vw`);
            particle.style.setProperty('--end-y', `${endY}vh`);
            
            // Random animation duration
            const duration = Math.random() * 15 + 5; // Aumentado a duração máxima
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;

            // Adicionando cores variadas às partículas
            if (Math.random() > 0.7) {
                // Partículas com cor
                if (Math.random() > 0.5) {
                    particle.style.background = `rgba(93, 79, 235, ${0.1 + Math.random() * 0.3})`;
                } else {
                    particle.style.background = `rgba(54, 206, 124, ${0.1 + Math.random() * 0.3})`;
                }
            }
            
            container.appendChild(particle);
            
            // Remove particle after animation completes
            setTimeout(() => {
                particle.remove();
            }, (duration + delay) * 1000);
        }
    </script>
</body>
</html>
